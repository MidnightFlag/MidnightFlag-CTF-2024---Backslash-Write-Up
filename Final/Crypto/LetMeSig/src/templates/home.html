<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Welcome Home!</h2>
        <p>You are logged in.</p>
        <p><a href="/logout" class="btn btn-danger">Logout</a></p>

        <form action="/add_notes" method="post">
            <div class="mb-3">
                <label for="content" class="form-label">Votre note ici :</label>
                <textarea class="form-control" id="content" name="content" rows="4" placeholder="Votre note ici..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter la note</button>
        </form>

        <h3 class="mt-5">Vos notes :</h3>
        <ul class="list-group">
            {% for note in notes %}
                <li class="list-group-item">{{ note }}</li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
