<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">

        <div class="card-header">
            <div class="text-center"><h4>Login</h4></div>
        </div>

        <div class="card-body">

            {% if error %}
                <div class="text-center"><label><p>{{ error }}</p></label></div>
            {% endif %}

            {% if message is not none %}
                {% for msg in message %}
                <div class="text-center">
                    <li class="list-group-item">{{ msg }}</li>
                </div>
                {% endfor %}            
            {% endif %}
            

            <form method="post" action="/login">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                  <label for="signature" class="form-label">Signature</label>
                  <input type="text" class="form-control" name="signature" id="signature" placeholder="Enter your signature">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>
            <div class="text-center">
                <label>Don't have an account? <a href="/register">Register</a></label>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
